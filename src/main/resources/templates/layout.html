<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:fragment="layout (content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title != null ? title + ' - Sistema de Seguridad' : 'Sistema de Seguridad'}">Sistema de Seguridad</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <!-- Header -->
    <header class="header" sec:authorize="isAuthenticated()">
        <div class="logo">
            <img th:src="@{/images/logo.svg}" alt="Logo" onerror="this.src='/images/logo.svg'">
            <h1>Sistema de Seguridad y Entrenamiento</h1>
        </div>
        <div class="user-info">
            <i class="fas fa-user-circle"></i>
            <span sec:authentication="name"></span>
            <a th:href="@{/logout}" class="btn btn-secondary"><i class="fas fa-sign-out-alt"></i> Cerrar Sesi√≥n</a>
        </div>
    </header>

    <!-- Main Container -->
    <div class="main-container" sec:authorize="isAuthenticated()">
        <!-- Sidebar -->
        <nav class="sidebar">
            <ul>
                <li><a th:href="@{/dashboard}"><i class="fas fa-chart-line"></i> <span>Dashboard</span></a></li>
                <li><a th:href="@{/clientes}"><i class="fas fa-users"></i> <span>Clientes</span></a></li>
                <li><a th:href="@{/servicios}"><i class="fas fa-shield-alt"></i> <span>Servicios de Seguridad</span></a></li>
                <li><a th:href="@{/programas}"><i class="fas fa-graduation-cap"></i> <span>Programas de Entrenamiento</span></a></li>
                <li><a th:href="@{/contrataciones}"><i class="fas fa-file-contract"></i> <span>Contrataciones</span></a></li>
                <li><a th:href="@{/reservas}"><i class="fas fa-calendar-check"></i> <span>Reservas</span></a></li>
                <li><a th:href="@{/pagos}"><i class="fas fa-credit-card"></i> <span>Pagos</span></a></li>
                <li><a th:href="@{/informes}"><i class="fas fa-chart-bar"></i> <span>Informes</span></a></li>
                <li><a th:href="@{/test-email}"><i class="fas fa-envelope"></i> <span>Test de Email</span></a></li>
            </ul>
        </nav>

        <!-- Content -->
        <main class="content">
            <div th:if="${message}" class="alert alert-success"><i class="fas fa-check-circle"></i> <span th:text="${message}"></span></div>
            <div th:if="${error}" class="alert alert-error"><i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span></div>
            <div th:replace="${content}"></div>
        </main>
    </div>
    
    <!-- Content for non-authenticated pages -->
    <div sec:authorize="!isAuthenticated()">
        <div th:if="${message}" class="alert alert-success"><i class="fas fa-check-circle"></i> <span th:text="${message}"></span></div>
        <div th:if="${error}" class="alert alert-error"><i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span></div>
        <div th:replace="${content}"></div>
    </div>

    <!-- Footer -->
    <footer class="footer" sec:authorize="isAuthenticated()">
        <a th:href="@{/dashboard}"><i class="fas fa-chart-line"></i> Dashboard</a>
        <a th:href="@{/clientes}"><i class="fas fa-users"></i> Clientes</a>
        <a th:href="@{/servicios}"><i class="fas fa-shield-alt"></i> Servicios</a>
        <a th:href="@{/programas}"><i class="fas fa-graduation-cap"></i> Programas</a>
        <a th:href="@{/contrataciones}"><i class="fas fa-file-contract"></i> Contrataciones</a>
        <a th:href="@{/reservas}"><i class="fas fa-calendar-check"></i> Reservas</a>
        <a th:href="@{/pagos}"><i class="fas fa-credit-card"></i> Pagos</a>
        <a th:href="@{/informes}"><i class="fas fa-chart-bar"></i> Informes</a>
    </footer>
</body>
</html>
