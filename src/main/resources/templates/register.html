<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Sistema de Seguridad</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo" style="justify-content: center; margin-bottom: 2rem;">
                <img th:src="@{/images/logo.svg}" alt="Logo" style="width: 100px; height: 100px; border-radius: 20px; background: rgba(30, 60, 114, 0.1); padding: 15px; box-shadow: 0 8px 16px rgba(0,0,0,0.2);">
            </div>
            <h2>Registro de Usuario</h2>
            
            <div th:if="${error}" class="alert alert-error"><i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span></div>
            <div th:if="${message}" class="alert alert-success"><i class="fas fa-check-circle"></i> <span th:text="${message}"></span></div>
            
            <form th:action="@{/register}" th:object="${usuario}" method="post">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Usuario:</label>
                    <input type="text" id="username" th:field="*{username}" class="form-control" required placeholder="Ingresa tu usuario">
                    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error"></span>
                </div>
                
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Contraseña:</label>
                    <input type="password" id="password" th:field="*{password}" class="form-control" required placeholder="Ingresa tu contraseña">
                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></span>
                </div>
                
                <div class="form-group">
                    <label for="nombreCompleto"><i class="fas fa-id-card"></i> Nombre Completo:</label>
                    <input type="text" id="nombreCompleto" th:field="*{nombreCompleto}" class="form-control" required placeholder="Ingresa tu nombre completo">
                    <span th:if="${#fields.hasErrors('nombreCompleto')}" th:errors="*{nombreCompleto}" class="error"></span>
                </div>
                
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control" required placeholder="Ingresa tu email">
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></span>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem; padding: 1rem; font-size: 1.1rem;"><i class="fas fa-user-plus"></i> Registrarse</button>
            </form>
            
            <div style="margin-top: 1.5rem; text-align: center; padding-top: 1.5rem; border-top: 2px solid #e0e0e0;">
                <p style="color: #7f8c8d; margin-bottom: 1rem;">¿Ya tienes una cuenta?</p>
                <a th:href="@{/login}" class="btn btn-secondary" style="width: 100%;"><i class="fas fa-arrow-left"></i> Volver al Login</a>
            </div>
        </div>
    </div>
</body>
</html>
