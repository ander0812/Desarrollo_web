<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::content})}">
<head>
    <title th:text="${cliente.id != null ? 'Editar Cliente' : 'Nuevo Cliente'}">Cliente</title>
</head>
<body>
    <div th:fragment="content">
        <div class="card">
            <h2 th:text="${cliente.id != null ? 'Editar Cliente' : 'Nuevo Cliente'}">Cliente</h2>
            
            <form th:action="@{/clientes/guardar}" th:object="${cliente}" method="post">
                <input type="hidden" th:field="*{id}">
                
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required>
                    <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="error"></span>
                </div>
                
                <div class="form-group">
                    <label for="tipoCliente">Tipo de Cliente:</label>
                    <select id="tipoCliente" th:field="*{tipoCliente}" class="form-control" required>
                        <option value="">Seleccione...</option>
                        <option value="PERSONA">Persona</option>
                        <option value="EMPRESA">Empresa</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="documentoIdentidad">Documento de Identidad:</label>
                    <input type="text" id="documentoIdentidad" th:field="*{documentoIdentidad}" class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control">
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></span>
                </div>
                
                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="text" id="telefono" th:field="*{telefono}" class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" th:field="*{direccion}" class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="ciudad">Ciudad:</label>
                    <input type="text" id="ciudad" th:field="*{ciudad}" class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="pais">País:</label>
                    <input type="text" id="pais" th:field="*{pais}" class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="notas">Notas:</label>
                    <textarea id="notas" th:field="*{notas}" class="form-control" rows="3"></textarea>
                </div>
                
                <button type="submit" class="btn btn-success">Guardar</button>
                <a th:href="@{/clientes}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</body>
</html>
