<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::content})}">
<head>
    <title th:text="${contratacion.id != null ? 'Editar Contratación' : 'Nueva Contratación'}">Contratación</title>
</head>
<body>
    <div th:fragment="content">
        <div class="card">
            <h2 th:text="${contratacion.id != null ? 'Editar Contratación' : 'Nueva Contratación'}">Contratación</h2>
            
            <form th:action="@{/contrataciones/guardar}" th:object="${contratacion}" method="post">
                <input type="hidden" th:field="*{id}">
                
                <div class="form-group">
                    <label for="cliente">Cliente:</label>
                    <select id="cliente" th:field="*{cliente.id}" class="form-control" required>
                        <option value="">Seleccione un cliente...</option>
                        <option th:each="cliente : ${clientes}" th:value="${cliente.id}" th:text="${cliente.nombre}"></option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="servicioSeguridad">Servicio de Seguridad:</label>
                    <select id="servicioSeguridad" th:field="*{servicioSeguridad.id}" class="form-control" required>
                        <option value="">Seleccione un servicio...</option>
                        <option th:each="servicio : ${servicios}" th:value="${servicio.id}" th:text="${servicio.nombre}"></option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="fechaInicio">Fecha Inicio:</label>
                    <input type="date" id="fechaInicio" th:field="*{fechaInicio}" class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="fechaFin">Fecha Fin:</label>
                    <input type="date" id="fechaFin" th:field="*{fechaFin}" class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="estado">Estado:</label>
                    <select id="estado" th:field="*{estado}" class="form-control" required>
                        <option value="PENDIENTE">Pendiente</option>
                        <option value="CONFIRMADA">Confirmada</option>
                        <option value="ACTIVA">Activa</option>
                        <option value="FINALIZADA">Finalizada</option>
                        <option value="CANCELADA">Cancelada</option>
                    </select>
                    <small class="form-text text-muted">
                        <strong>Nota:</strong> Se enviará un email automático al cliente cuando el estado sea "Confirmada" o "Activa"
                    </small>
                </div>
                
                <div class="form-group">
                    <label for="observaciones">Observaciones:</label>
                    <textarea id="observaciones" th:field="*{observaciones}" class="form-control" rows="3"></textarea>
                </div>
                
                <button type="submit" class="btn btn-success">Guardar</button>
                <a th:href="@{/contrataciones}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</body>
</html>
